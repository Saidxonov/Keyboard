<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <title>Typing</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <textarea name="text" id="typing" placeholder="Type here..."></textarea>
    <div class="wraper">
      <div class="keys">
        <li>q</li>
        <li>w</li>
        <li>e</li>
        <li>r</li>
        <li>t</li>
        <li>y</li>
        <li>u</li>
        <li>i</li>
        <li>o</li>
        <li>p</li>
      </div>
      <div class="keys">
        <li>a</li>
        <li>s</li>
        <li>d</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
        <li>j</li>
        <li>k</li>
        <li>l</li>
      </div>
      <div class="keys">
        <li style="text-transform: capitalize">Shift</li>
        <li>z</li>
        <li>x</li>
        <li>c</li>
        <li>v</li>
        <li>b</li>
        <li>n</li>
        <li>m</li>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
